<!-- blog/templates/blog/post_confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">    
        <title>Delete Post</title>
    </head>
    <body>    
        <h1>Delete Post</h1>    
        <p>Are you sure you want to delete "{{ post.title }}"?</p>

        <form method="POST">        
            {% csrf_token %}        
            <button type="submit">Confirm Delete</button>    
        </form>
    <a href="{% url 'post_list' %}">Cancel</a>
    </body>
</html>
