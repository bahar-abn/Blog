<!-- blog/templates/blog/post_form.html -->
<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">    
        <title>Create/Edit Post</title>
    </head>
    <body>    
        <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
        <form method="POST">        
        {% csrf_token %}        
        {{ form.as_p }}        
        <button type="submit">Save</button>    
        </form>
        <a href="{% url 'post_list' %}">Back to List</a>
    </body>
</html>
